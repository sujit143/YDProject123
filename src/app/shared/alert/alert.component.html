<div class="panel-body">
  <div class="row">
    <div class="col-md-12">
      <h4>Alerts</h4>
      <hr class="alert-horizontal-line">
      <div>
        <a class="btn btn-primary pull-right" (click)="openDialog()">Add New</a>
        <br>
      </div>
    </div>
    <div class="col-md-12 col-lg-12 col-xl-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th colspan="3">Message</th>
            <th colspan="1">Is Episode Specific</th>
            <th colspan="1"></th>
            <th colspan="1"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="alertsLength == 0">
            <td colspan="10" class="alert alert-warning">
              <span>Alerts Not Found</span>
            </td>
          </tr>
          <tr *ngFor="let alert of alertRecords">
            <td colspan="3">{{alert.Message}} </td>
            <td colspan="1" *ngIf="alert.IsEpisodeSpecific">Yes</td>
            <td colspan="1" *ngIf="!alert.IsEpisodeSpecific">No</td>
            <td colspan="1">
              <a class="btn btn-warning btn-sm pull-right" (click)="openDialog(alert)">Edit</a>
            </td>
            <td colspan="1">
              <a class="btn btn-danger btn-sm pull-right" (click)="removeItem(alert)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="custompagination  epEpisodePatientAlerts mt-2" *ngIf="alertsLength > 0">
      <span class="label pagerInfo pull-right">Total Items <strong>{{alertsLength}}</strong></span>
    </div>
  </div>
</div>

<p-dialog id="customDialog" [showHeader]="false" header="Authorized Representative/Emergency Contact"
  [(visible)]="alertDialog" styleClass="dialog" [style]="{width:'50%'}" [modal]="true" [blockScroll]="true" [(closeOnEscape)]="dialogClose">
  <div class="head">
    <a class="btn btn-danger btn-sm pull-right" (click)="closeDialog()">Close</a>
    <h3 class="dialog-title">Alert
    </h3>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-xl-12">
          <form [formGroup]="alertForm">
            <div class="form-group col-md-8 col-lg-8 col-xl-8">
              <th><b>Message</b><span class="text-danger">*</span></th>
              <textarea class="form-control" cols="20" id="txtEpisodeAlertMessage" formControlName="Message"
                rows="2"></textarea>
            </div>
            <div class="form-group col-md-4 col-lg-4 col-xl-4">
              <th><b>Is Episode Specific</b><span class="mandatoryBorder"><b>*</b></span></th>
              <label class="radio-inline i-checks" >
                <div class="icheckbox_square-green checked">
                  <input data-val="true" formControlName="IsEpisodeSpecific" type="checkbox" value="true"
                   class="input-box" style="position: absolute">
                </div>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a class="btn btn-primary" (click)="onSubmit()">Save</a>
    <a class="btn btn-danger" (click)="closeDialog()">Cancel</a>
  </div>
</p-dialog>
